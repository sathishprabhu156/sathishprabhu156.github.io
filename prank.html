<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Pranked!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-align: center;
            animation: shake 0.5s infinite;
        }
        p {
            font-size: 1.5em;
            text-align: center;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px; /* Set a maximum width for larger screens */
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-top: 20px;
            border: 5px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover; /* Cover the container, maintaining aspect ratio */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>You've Been Pranked!</h1>
    <p>Surprise! This is just a joke ðŸ˜œ</p>
    <div class="video-container">
        <video id="prank-video" autoplay loop playsinline>
            <source src="aprilfool.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1></h1>
    </div>
    <script>
        
        const video = document.getElementById('prank-video');

        video.addEventListener('canplay', function() {
            video.muted = false;
            video.play().catch(error => {
                console.error('Error attempting to play the video:', error);
            });
        });

        video.addEventListener('error', function(event) {
            console.error('Video failed to load:', event);
        });

        video.addEventListener('play', function() {
            video.muted = false;
        });
    </script>
</body>
</html>
